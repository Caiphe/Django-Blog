{% extends "Blog/base.html" %}
{% block content %}
<div style="margin-top:40px;">
    <img class="rounded-circle author-img" src="{{ object.author.profile.image.url }}" />
    <p> 
      <a href="{% url 'user-posts' object.author.username %}">{{ object.author }} </a> 
      <span>on {{ object.date_posted|date:" F d, Y"  }} </span>
    </p>
    <h2 class="article-title"> {{ object.title }} </h2>
    <p class="article-content"> {{ object.content }} </p>

  <div>
      {% if object.author == user %}
        <a class="btn btn-secondary" href="{% url 'post-update' object.id %}">Update</a> &nbsp;
        <a class="btn btn-danger" href="{% url 'post-delete' object.id %}">Delete</a>
      {% endif %}
  </div>
</div>
{% endblock content %}
